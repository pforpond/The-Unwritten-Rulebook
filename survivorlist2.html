<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survivors | The Unwritten Rulebook</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="landing.css">
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1048.0.min.js"></script>
    <style>
        .survivor-list {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            margin: 2rem 0;
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .survivor-card {
            background-color: rgba(20, 20, 20, 0.8);
            border: 2px solid #700f0f;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s;
            display: flex;
            flex-direction: row;
        }
        
        .survivor-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(112, 15, 15, 0.5);
        }
        
        .survivor-image-container {
            flex: 0 0 250px;
        }
        
        .survivor-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-right: 2px solid #700f0f;
        }
        
        .survivor-info {
            padding: 1.5rem;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .survivor-name {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: #fff;
        }
        
        .survivor-gender {
            font-size: 1rem;
            color: #a8a8a8;
            margin-bottom: 1.5rem;
            display: inline-block;
            background-color: rgba(112, 15, 15, 0.3);
            padding: 0.3rem 0.8rem;
            border-radius: 50px;
            border: 1px solid #700f0f;
            width: fit-content;
        }
        
        .toggle-button {
            background-color: #700f0f;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
            width: 100%;
            text-align: left;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 0.8rem;
        }
        
        .toggle-button:hover {
            background-color: #8f1717;
        }
        
        .toggle-button::after {
            content: "+";
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .toggle-button.active::after {
            content: "-";
        }
        
        .toggle-content {
            padding: 1rem 0;
            display: none;
            font-size: 1rem;
            color: #d8d8d8;
            line-height: 1.6;
        }
        
        .toggle-content.active {
            display: block;
        }
        
        .page-title {
            text-align: center;
            margin: 2rem 0;
            color: #fff;
            font-size: 2.5rem;
            text-shadow: 0 0 10px #700f0f;
        }
        
        .loading {
            text-align: center;
            padding: 3rem;
            font-size: 1.5rem;
            color: #a8a8a8;
        }
        
        .error-message {
            text-align: center;
            padding: 2rem;
            background-color: rgba(112, 15, 15, 0.3);
            border: 1px solid #700f0f;
            border-radius: 5px;
            margin: 2rem auto;
            max-width: 600px;
            color: #fff;
        }
        
        .perk-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .perk-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 0.8rem;
            border-radius: 5px;
            border: 1px solid rgba(112, 15, 15, 0.5);
        }
        
        .perk-image {
            width: 60px;
            height: 60px;
            object-fit: contain;
            border: 1px solid #700f0f;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        .perk-details {
            flex: 1;
        }
        
        .perk-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
            margin-bottom: 0.3rem;
        }
        
        .perk-description {
            font-size: 0.9rem;
            color: #d8d8d8;
        }
        
        .no-perks-message {
            font-style: italic;
            color: #a8a8a8;
            text-align: center;
            padding: 1rem;
        }
        
        @media (max-width: 768px) {
            .survivor-card {
                flex-direction: column;
            }
            
            .survivor-image-container {
                flex: 0 0 auto;
                height: 250px;
            }
            
            .survivor-image {
                border-right: none;
                border-bottom: 2px solid #700f0f;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav class="nav">
                <a href="rulebook-landing.html" class="logo"><img src="logo.png" alt="The Unwritten Rulebook"></a>
                <div class="nav-buttons">
                    <a href="killer.html" class="nav-button" data-title="Killer Rulebook">
                        <img src="killer.png" alt="Killers">
                    </a>
                    <a href="survivor.html" class="nav-button" data-title="Survivor Rulebook">
                        <img src="survivor.png" alt="Survivors">
                    </a>
                    <a href="perkshuffle.html" class="nav-button" data-title="Perk Shuffle">
                        <img src="perkshuffle.png" alt="Perk Shuffle">
                    </a>
                    <a href="codes.html" class="nav-button" data-title="Codes">
                        <img src="codes.png" alt="Codes">
                    </a>
                </div>
            </nav>
        </div>
    </header>
    
    <section class="container">
        <h1 class="page-title">Survivors</h1>
        
        <div id="survivor-container">
            <div class="loading">Loading survivors from the fog...</div>
        </div>
    </section>
    
    <footer class="footer">
        <div class="container">
            <p>The Unwritten Rulebook is a fan-made project and is not affiliated with Behaviour Interactive or Dead by Daylight.</p>
        </div>
    </footer>

    <script>
        // AWS Configuration
        const REGION = 'eu-west-2';
        const IDENTITY_POOL_ID = 'eu-west-2:f8f16cb5-193e-428d-a909-abd6b44bf275';
        const SURVIVOR_TABLE = 'GameSurvivors';
        const PERKS_TABLE = 'GamePerks';
        
        // Initialize AWS SDK
        AWS.config.region = REGION;
        AWS.config.credentials = new AWS.CognitoIdentityCredentials({
            IdentityPoolId: IDENTITY_POOL_ID
        });
        
        // Initialize DynamoDB
        const docClient = new AWS.DynamoDB.DocumentClient();
        
        // Data storage
        let allSurvivors = [];
        let allPerks = [];
        
        // Fetch data from both tables
        async function fetchData() {
            try {
                // Show loading message
                document.getElementById('survivor-container').innerHTML = '<div class="loading">Loading survivors from the fog...</div>';
                
                // Fetch survivors
                const survivorParams = {
                    TableName: SURVIVOR_TABLE
                };
                
                const survivorResult = await docClient.scan(survivorParams).promise();
                
                if (!survivorResult.Items || survivorResult.Items.length === 0) {
                    showError("No survivors found in the database.");
                    return;
                }
                
                allSurvivors = survivorResult.Items.sort((a, b) => {
                    return a.SurvivorNumber - b.SurvivorNumber;
                });
                
                // Fetch perks
                const perkParams = {
                    TableName: PERKS_TABLE
                };
                
                const perkResult = await docClient.scan(perkParams).promise();
                
                if (perkResult.Items && perkResult.Items.length > 0) {
                    allPerks = perkResult.Items;
                }
                
                // Display data
                displaySurvivors();
            } catch (error) {
                console.error("Error fetching data:", error);
                showError("Failed to fetch data from the database. Please try again later.");
            }
        }
        
        // Display survivors on the page
        function displaySurvivors() {
            const container = document.getElementById('survivor-container');
            container.innerHTML = ''; // Clear loading message
            
            const survivorList = document.createElement('div');
            survivorList.className = 'survivor-list';
            
            allSurvivors.forEach(survivor => {
                // Get perks for this survivor
                const survivorPerks = allPerks.filter(perk => perk.PerkOwner === survivor.SurvivorName);
                
                const card = createSurvivorCard(survivor, survivorPerks);
                survivorList.appendChild(card);
            });
            
            container.appendChild(survivorList);
            
            // Add event listeners for toggle buttons
            document.querySelectorAll('.toggle-button').forEach(button => {
                button.addEventListener('click', function() {
                    this.classList.toggle('active');
                    const contentElement = this.nextElementSibling;
                    contentElement.classList.toggle('active');
                });
            });
        }
        
        // Create a survivor card element
        function createSurvivorCard(survivor, perks) {
            const card = document.createElement('div');
            card.className = 'survivor-card';
            
            const survivorImagePath = `${survivor.Folder}/${survivor.Filename}`;
            
            // Create perks HTML content
            let perksContent = '';
            if (perks && perks.length > 0) {
                perksContent = `
                    <div class="perk-list">
                        ${perks.map(perk => `
                            <div class="perk-item">
                                <img src="${perk.Folder}/${perk.Filename}" alt="${perk.PerkName}" class="perk-image">
                                <div class="perk-details">
                                    <div class="perk-name">${perk.PerkName}</div>
                                    <div class="perk-description">${perk.PerkDescription}</div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            } else {
                perksContent = '<p class="no-perks-message">This survivor does not have any unique perks in the database.</p>';
            }
            
            card.innerHTML = `
                <div class="survivor-image-container">
                    <img src="${survivorImagePath}" alt="${survivor.SurvivorName}" class="survivor-image">
                </div>
                <div class="survivor-info">
                    <h2 class="survivor-name">${survivor.SurvivorName}</h2>
                    <span class="survivor-gender">${survivor.SurvivorGender}</span>
                    
                    <button class="toggle-button">Survivor Lore</button>
                    <div class="toggle-content">${survivor.SurvivorLore}</div>
                    
                    <button class="toggle-button">Unique Perks</button>
                    <div class="toggle-content">
                        ${perksContent}
                    </div>
                </div>
            `;
            
            return card;
        }
        
        // Show error message
        function showError(message) {
            const container = document.getElementById('survivor-container');
            container.innerHTML = `
                <div class="error-message">
                    <p>${message}</p>
                </div>
            `;
        }
        
        // Wait for the DOM to be fully loaded before initializing
        document.addEventListener('DOMContentLoaded', function() {
            fetchData();
        });
    </script>
</body>
</html>
